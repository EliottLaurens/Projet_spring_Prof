<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Étape 1: Préparer la déclaration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .step-nav {
            list-style: none;
            padding: 0;
        }
        .step-nav li {
            padding: 8px 15px;
            margin-bottom: 4px;
            border-radius: 4px;
        }
        .step-nav li.completed {
            background-color: #28a745; /* Vert pour les étapes terminées */
            color: white;
        }
        .step-nav li.current {
            background-color: #007bff; /* Bleu pour l'étape en cours */
            color: white;
        }
        .step-nav li a {
            color: inherit; /* Assure que les liens utilisent la couleur du li parent */
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div th:replace="fragments/navigation :: stepNavigation(${stepNumber}, ${0})"></div>
    <h1 class="mb-3">Étape 1: Préparer la déclaration</h1>
    <a th:href="@{/professor/newDeclaration}" class="btn btn-primary">Faire une nouvelle déclaration de frais annexes</a>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
