<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Étape 1: Préparer la déclaration</title>
    <style>
        .step-nav {
            list-style: none;
            overflow: hidden;
            padding-left: 0;
        }
        .step-nav li {
            float: left;
            padding: 5px 10px;
            border-right: 1px solid #ddd;
            color: #999; /* Gris clair pour les étapes non atteintes */
        }
        .step-nav li.completed {
            background-color: #0f0; /* Vert pour les étapes terminées */
            color: white;
        }
        .step-nav li.current {
            background-color: #666; /* Gris foncé pour l'étape en cours */
            color: white;
        }
        .step-nav li:last-child {
            border-right: none;
        }
    </style>
</head>
<body>
<div th:replace="fragments/navigation :: stepNavigation(${stepNumber}, ${0})"></div>
<h1>Étape 1: Préparer la déclaration</h1>
<!-- Ajout d'un bouton pour démarrer une nouvelle déclaration -->
<a th:href="@{/professor/newDeclaration}" class="btn btn-primary">Faire une nouvelle déclaration de frais annexes</a>
</body>
</html>
