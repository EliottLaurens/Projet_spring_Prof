<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Étape 6: Coordonnées bancaires</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .step-nav {
            list-style: none;
            padding: 0;
        }
        .step-nav li {
            padding: 8px 15px;
            margin-bottom: 4px;
            border-radius: 4px;
        }
        .step-nav li.completed {
            background-color: #28a745; /* Vert pour les étapes terminées */
            color: white;
        }
        .step-nav li.current {
            background-color: #007bff; /* Bleu pour l'étape en cours */
            color: white;
        }
        .step-nav li a {
            color: inherit; /* Assure que les liens utilisent la couleur du li parent */
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div th:replace="fragments/navigation :: stepNavigation(${stepNumber}, ${declaration.id})"></div>
    <h1 class="mb-3">Étape 6: Coordonnées bancaires</h1>
    <form th:action="@{/professor/processCoordonneesBancaires}" th:object="${declaration}" method="post" class="mb-3">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="titulaireCompte">Titulaire du Compte:</label>
            <input type="text" id="titulaireCompte" th:field="*{titulaireCompte}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="iban">IBAN:</label>
            <input type="text" id="iban" th:field="*{iban}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="bic">BIC:</label>
            <input type="text" id="bic" th:field="*{bic}" class="form-control" />
        </div>
        <input type="submit" value="Continuer" class="btn btn-primary" />
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
