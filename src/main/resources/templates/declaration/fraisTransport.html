<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Étape 3: Déclarez vos frais de transport</title>
    <style>
        .step-nav {
            list-style: none;
            overflow: hidden;
            padding-left: 0;
        }
        .step-nav li {
            float: left;
            padding: 5px 10px;
            border-right: 1px solid #ddd;
            color: #999; /* Gris clair pour les étapes non atteintes */
        }
        .step-nav li.completed {
            background-color: #0f0; /* Vert pour les étapes terminées */
            color: white;
        }
        .step-nav li.current {
            background-color: #666; /* Gris foncé pour l'étape en cours */
            color: white;
        }
        .step-nav li:last-child {
            border-right: none;
        }
    </style>
</head>
<body>
<div th:replace="fragments/navigation :: stepNavigation(${stepNumber}, ${declaration.id})"></div>
<h1>Étape 3: Déclarez vos frais de transport</h1>
<form th:action="@{/professor/processTransport}" th:object="${declaration}" method="post">
    <input type="hidden" th:field="*{id}" />
    <label for="transportType">Quel type de transport avez-vous utilisé entre votre domicile et le lieu de formation?</label>
    <select id="transportType" th:field="*{transportType}">
        <option value="train">Grandes lignes: Train, Avion, Ferry</option>
        <option value="vehicle">Mon propre véhicule</option>
    </select>
    <input type="submit" value="Continuer"/>
</form>
</body>
</html>
